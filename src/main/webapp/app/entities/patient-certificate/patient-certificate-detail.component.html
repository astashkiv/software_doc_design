<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patientCertificate">
            <h2><span>Patient Certificate</span> {{ patientCertificate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ patientCertificate.name }}</span>
                </dd>
                <dt><span>Received Date</span></dt>
                <dd>
                    <span>{{ patientCertificate.receivedDate }}</span>
                </dd>
                <dt><span>Doctor</span></dt>
                <dd>
                    <div *ngIf="patientCertificate.doctor">
                        <a [routerLink]="['/patient', patientCertificate.doctor?.id, 'view']">{{ patientCertificate.doctor?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient-certificate', patientCertificate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
