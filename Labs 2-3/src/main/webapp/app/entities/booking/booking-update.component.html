<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-booking-heading">Create or edit a Booking</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_when">When</label>
                    <div class="d-flex">
                        <input id="field_when" type="datetime-local" class="form-control" name="when" formControlName="when" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_toWho">To Who</label>
                    <select class="form-control" id="field_toWho" name="toWho" formControlName="toWho">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doctorOption.id === editForm.get('toWho')!.value?.id ? editForm.get('toWho')!.value : doctorOption" *ngFor="let doctorOption of towhos; trackBy: trackById">{{ doctorOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_byWho">By Who</label>
                    <select class="form-control" id="field_byWho" name="byWho" formControlName="byWho">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === editForm.get('byWho')!.value?.id ? editForm.get('byWho')!.value : patientOption" *ngFor="let patientOption of patients; trackBy: trackById">{{ patientOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
