<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="booking">
            <h2><span>Booking</span> {{ booking.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>When</span></dt>
                <dd>
                    <span>{{ booking.when }}</span>
                </dd>
                <dt><span>To Who</span></dt>
                <dd>
                    <div *ngIf="booking.toWho">
                        <a [routerLink]="['/doctor', booking.toWho?.id, 'view']">{{ booking.toWho?.id }}</a>
                    </div>
                </dd>
                <dt><span>By Who</span></dt>
                <dd>
                    <div *ngIf="booking.byWho">
                        <a [routerLink]="['/patient', booking.byWho?.id, 'view']">{{ booking.byWho?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booking', booking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
