<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prescription">
            <h2><span>Prescription</span> {{ prescription.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ prescription.name }}</span>
                </dd>
                <dt><span>Timings</span></dt>
                <dd>
                    <span>{{ prescription.timings }}</span>
                </dd>
                <dt><span>Medicine Count</span></dt>
                <dd>
                    <span>{{ prescription.medicineCount }}</span>
                </dd>
                <dt><span>Signed By</span></dt>
                <dd>
                    <div *ngIf="prescription.signedBy">
                        <a [routerLink]="['/doctor', prescription.signedBy?.id, 'view']">{{ prescription.signedBy?.id }}</a>
                    </div>
                </dd>
                <dt><span>Medicines</span></dt>
                <dd>
                    <span *ngFor="let medicines of prescription.medicines; let last = last">
                        <a [routerLink]="['/medicine', medicines?.id, 'view']">{{ medicines.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span>Patient</span></dt>
                <dd>
                    <div *ngIf="prescription.patient">
                        <a [routerLink]="['/patient', prescription.patient?.id, 'view']">{{ prescription.patient?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prescription', prescription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
