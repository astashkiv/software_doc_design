<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicine">
            <h2><span>Medicine</span> {{ medicine.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ medicine.name }}</span>
                </dd>
                <dt><span>Instruction</span></dt>
                <dd>
                    <span>{{ medicine.instruction }}</span>
                </dd>
                <dt><span>Languages In</span></dt>
                <dd>
                    <span *ngFor="let languagesIn of medicine.languagesIns; let last = last">
                        <a [routerLink]="['/language', languagesIn?.id, 'view']">{{ languagesIn.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicine', medicine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
