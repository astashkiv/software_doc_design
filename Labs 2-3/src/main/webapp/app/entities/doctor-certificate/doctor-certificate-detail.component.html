<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doctorCertificate">
            <h2><span>Doctor Certificate</span> {{ doctorCertificate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ doctorCertificate.name }}</span>
                </dd>
                <dt><span>Received Date</span></dt>
                <dd>
                    <span>{{ doctorCertificate.receivedDate }}</span>
                </dd>
                <dt><span>Doctor</span></dt>
                <dd>
                    <div *ngIf="doctorCertificate.doctor">
                        <a [routerLink]="['/doctor', doctorCertificate.doctor?.id, 'view']">{{ doctorCertificate.doctor?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doctor-certificate', doctorCertificate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
