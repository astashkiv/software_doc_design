<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="query">
            <h2><span>Query</span> {{ query.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Query</span></dt>
                <dd>
                    <span>{{ query.query }}</span>
                </dd>
                <dt><span>Answer</span></dt>
                <dd>
                    <span>{{ query.answer }}</span>
                </dd>
                <dt><span>Answered By</span></dt>
                <dd>
                    <div *ngIf="query.answeredBy">
                        <a [routerLink]="['/doctor', query.answeredBy?.id, 'view']">{{ query.answeredBy?.id }}</a>
                    </div>
                </dd>
                <dt><span>Asked By</span></dt>
                <dd>
                    <div *ngIf="query.askedBy">
                        <a [routerLink]="['/patient', query.askedBy?.id, 'view']">{{ query.askedBy?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/query', query.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
